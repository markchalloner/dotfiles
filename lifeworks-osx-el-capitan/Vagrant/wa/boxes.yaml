---
:defaults:
  :box:         scalefactory/centos6
  :box_version: '>=0.2.0'
  :ram:         4096
  :cores:       2
  :domain:      rs.workangel.com
  :vagrant_mount_options: ['nolock','vers=3','tcp']
  #:vagrant_share_type: rsync
  #:vagrant_rsync_args: ["--verbose", "--archive", "-z"]
  #:vagrant_rsync_ignore: ['node_modules','vendor','public','dist','bower_components']


:boxes:
  dev:
    :hostname:       dev
    :ip:             192.168.189.11
    :sf_location:    vagrant
    :sf_environment: dev
    :sf_roles:
        - packager
        - api
        - zeus
        - hermes
        - backend
        - bouncer
        - sso
        - arch
        - shim
        - mongodb
        - automation
        - automationbackend
        - aviato
        - apibackend
    :synced_folders:
        -   :path: ./wa-api
            :guestpath: /srv/wa-api
        -   :path: ./wa-api-content
            :guestpath: /srv/wa-api-content
        -   :path: ./wa-arch
            :guestpath: /srv/wa-arch
        -   :path: ./wa-backend
            :guestpath: /srv/wa-backend
        -   :path: ./wa-bouncer
            :guestpath: /srv/wa-bouncer
        -   :path: ./wa-sso
            :guestpath: /srv/wa-sso
        -   :path: ./wa-zeus
            :guestpath: /srv/wa-zeus
        -   :path: ./wa-hermes
            :guestpath: /srv/wa-hermes
        -   :path: ./lw-shim-api
            :guestpath: /srv/wa-shim-api
        -   :path: ./wa-automation-backend
            :guestpath: /srv/wa-automation-backend
        -   :path: ./wa-automation
            :guestpath: /srv/wa-automation
        -   :path: ./wa-aviato
            :guestpath: /srv/wa-aviato
