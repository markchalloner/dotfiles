---
:defaults:
  :ram:            4096
  :cores:          1
  :domain:         rs.workangel.com
  :sf_environment: dev
  :sf_location:    vagrant
  :sf_roles:
      - packager
      - api
      - zeus
      - hermes
      - backend
      - bouncer
      - sso
      - arch
      - shim
      - mongodb
      - automation
      - automationbackend
      - aviato
      - hippo
      - apibackend
      - adminsftp
      - minerva
      - thirdpartyintegrations
  :synced_folders:
    - :path: ./wa-api
      :guestpath: /srv/wa-api
    - :path: ./wa-automation-backend
      :guestpath: /srv/wa-automation-backend
    - :path: ./wa-automation
      :guestpath: /srv/wa-automation
    - :path: ./lw-admin-sftp
      :guestpath: /srv/wa-admin-sftp
#    - :path: ./wa-minerva
#      :guestpath: /srv/wa-minerva
  # We set these explicity to prevent vagrant user from using proxy settings in
  # /srv/environment during vagrant provision
  :puppet_envs:
      :http_proxy: ''
      :https_proxy: ''
      :HTTP_PROXY: ''
      :HTTPS_PROXY: ''
  :vagrant_mount_options: ['nolock','vers=3','tcp']
  #:vagrant_share_type: rsync
  #:vagrant_rsync_args: ["--verbose", "--archive", "-z", "--no-links"]
  #:vagrant_rsync_ignore: [
  #  '.git/',
  #  '/node_modules',
  #  '/vendor',
  #  '/dist',
  #  '/bower_components',
  #  'packaging/vendor',
   #]

:boxes:
  dev:
    :hostname:    dev
    :ip:          192.168.189.11
